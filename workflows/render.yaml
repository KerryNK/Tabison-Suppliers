name: Render Deployment
on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: render-actions/deploy@v1
        with:
          service-id: your-render-service-id
          api-key: ${{ secrets.RENDER_API_KEY }}
